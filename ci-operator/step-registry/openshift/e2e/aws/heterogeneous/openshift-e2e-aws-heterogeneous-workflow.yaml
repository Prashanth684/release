workflow:
  as: openshift-e2e-aws-heterogeneous
  steps:
    allow_best_effort_post_steps: true
    pre:
    - chain: ipi-aws-pre
    - ref: ipi-install-heterogeneous
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-core-dump
    - chain: ipi-aws-post
  documentation: |-
    The Openshift E2E HETEROGENEOUS AWS workflow executes the common end-to-end test suite on AWS with a heterogeneous cluster.
